<div class="container-fluid">
  <div class="row header">
    <div class="col-xs-2">
      <button class="btn-app btn-prev pull-left glyphicon glyphicon-chevron-left"></button>
    </div>
    <div class="col-xs-10"><p>Create Event</p></div>
  </div>
</div>

  <div class="row">
    <div class="col-xs-12">
    <form ng-submit="createEvent(events)">
        <ul class="event_create">
          <li>
            <label for="">Duração (horas)</label>
            <input type="number" name="hrs" min="1" max="24" ng-model="events.duration" class="event_create_input">
          </li>
          <li>
            <textarea class="event_textarea" rows="5" id="comment" placeholder="lel" ng-model="events.description"></textarea>
          </li>
          <li>
            <button type="submit" name="button" class="create-event-btn">Save</button>
          </li>
        </ul>
      </form>
    </div>
  </div>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h2>Login</h2>
		</div>
	</div>
	<div class="row">
		<form ng-submit="authenticate(c)">
			<div class="col-xs-12">
				<input type="text" ng-model="c.email" placeholder="Email">
			</div>
			<div class="col-xs-12">
				<input type="password" ng-model="c.password" placeholder="Password">
			</div>
			<div class="col-xs-12">
				<button>Login</button>
			</div>
		</form>
	</div>
</div>

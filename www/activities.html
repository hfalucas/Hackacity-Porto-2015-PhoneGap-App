<div class="container-fluid">
  <div class="row header">
    <div class="col-xs-2">
      <button class="btn-app btn-prev pull-left glyphicon glyphicon-chevron-left"></button>
    </div>
    <div class="col-xs-8 activity-label">Choose your Activity</div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4" ng-repeat="activity in activities">
      <a ui-sref="places({ activity: activity.code })">
        <div class="activity run">
          <div class="activity-label">{{ activity.name }}</div>
        </div> <!-- end col-xs-4 -->
      </a>
    </div>
  </div>
</div>
